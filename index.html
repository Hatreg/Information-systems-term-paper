<!doctype html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Расчет акустического объема динамика</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<section class="main">
    <div class="container">
        <div class="row">
            <form action="" class="form">
                <h1>Расчет акустического объема динамика</h1>
                <p>Приложение для расчета Vas & Vbox при проектировании акустических систем</p>

                <div class="form-item-status">
                    <div class="form-item-status__spinner">
                    </div>
                    <div class="form-item-status__info"></div>
                </div>

                <div class="form-item">
                    <label for="mms">Значение массы подвижной системы Mms (кг)</label>
                    <input type="text" id="mms" class="form-item__input" placeholder="Значение массы подвижной системы Mms (г)" required>
                </div>

                <div class="form-item">
                    <label for="cms">Гибкость подвеса подвижной системы динамика Cms (м/н)</label>
                    <input type="text" id="cms" class="form-item__input" placeholder="Гибкость подвеса подвижной системы динамика Cms (мм/н)" required>
                </div>

                <div class="form-item">
                    <label for="rms">Механическое сопротивление подвеса Rms (Нс/м)</label>
                    <input type="text" id="rms" class="form-item__input" placeholder="Механическое сопротивление подвеса Rms (Кг/c)" required>
                </div>

                <div class="form-item">
                    <label for="re">Сопротивление звуковой катушки, Re (Ом)</label>
                    <input type="text" id="re" class="form-item__input" placeholder="Сопротивление звуковой катушки, Re (Ом)" required>
                </div>

                <div class="form-item">
                    <label for="bl">Коэффициент электромеханической связи, Bl (Тл-м)</label>
                    <input type="text" id="bl" class="form-item__input" placeholder="Коэффициент электромеханической связи, Bl (Тл-м)" required>
                </div>

                <div class="form-item">
                    <label for="sd">Площадь диффузора Sd (м^2)</label>
                    <input type="text" id="sd" class="form-item__input" placeholder="Площадь диффузора Sd (м^2)" required>
                </div>

                <div class="form-item">
                    <button class="form-item__button" id="calculate">Рассчитать</button>
                </div>

                <div class="form-detailed-calc" id="detailCalc">

                </div>
            </form>
            <div class="image">
                <img src="./assets/images/peoples.png" alt="">
            </div>
        </div>
    </div>
</section>

<script src="./assets/js/main.js"></script>
</body>
</html>
